<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas ❤</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="snow.css" />
    <div>
      <audio controls autoplay>
        <source src="audio.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </head>
  <body>
    <div class="snow_wrap">
      <div class="snow"></div>
    </div>
    <div class="typing">
      <h1><span class="auto-type"></span></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
      var typed = new Typed(".auto-type", {
        strings: [
          "Hí em !",
          "Khi em nhận được món quà này <br> thì hãy cười tươi em nhé, vì ít nhất <br> đâu đó quanh đây luôn có một người <br> mong em vui vẻ và luôn yêu đời. <br> Mùa đông ấm áp hơn khi <br> có một nụ cười.",
          "❄❄❄❄❄ Merry Christmas ❄❄❄❄❄ <br> Tận Hưởng Giai Điệu Giáng Sinh em nhé ^^",
        ],
        typeSpeed: 150,
        backSpeed: 50,
        loop: false,
      });
    </script>
  </body>
</html>
